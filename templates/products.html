<script src="../static/js/products.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const res = await fetch('/api/products');
        const productos = await res.json();

        const container = document.querySelector('.product-grid');
        container.innerHTML = '';

        productos.forEach(p => {
            const card = document.createElement('div');
            card.classList.add('product-card');
            card.innerHTML = `
                <img src="${p.imagen_url || 'images/default.png'}" alt="${p.nombre}">
                <div class="card-body">
                    <h5 class="card-title">${p.nombre} | Stock: ${p.cantidad} un.</h5>
                    <p class="card-text text-price">S/ ${p.precio.toFixed(2)}</p>
                    <a href="product_detail.html?id=${p.id}" class="btn btn-primary">A√±adir al Carrito</a>
                </div>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error("Error cargando productos:", error);
    }
});
</script>
